<!DOCTYPE html>
<html lang="pt-br">
<head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>Modelo de Caixas</title>
                    <style>
                                        body {
                                                            font-family: Georgia, 'Times New Roman', Times, serif;
                                                            background-color: #E5F2C9;
                                                            text-align: center;
                                        }
                                        h1 {
                                                            
                                                            background-color: #8C705F;
                                                            height: 100px;
                                                            width: 300px;
                                                            color: #E5F2C9;

                                                            border-width: 2px;
                                                            border-style: solid;
                                                            border-color: #8C705F;
                                                            /*shorthand: border: 2px solid yellow; */

                                                            padding-top: 5px;
                                                            padding-right: 2px;
                                                            padding-bottom: 5px;
                                                            padding-left: 2px;
                                                             /*shorthand: padding: 10px 10px 10px 10px; (se forem iguais pode usar uma única medida) */

                                                            margin-top: 10px;
                                                            margin-right:auto ;
                                                            margin-bottom: 10px;
                                                            margin-left: auto;
                                                            /*shorthand margin:10px 10px 10px 10px; (se forem iguais pode usar uma única medida) */
                                                             
                                                            outline-width: 5px;
                                                             outline-style: none;
                                                             outline-color: darksalmon;
                                                             /*outline: 5px dashed darksalmon; */

                                        }
                                        p {
                                                            text-align: justify;
                                        }

                                        a {
color: red;
                                        }
                    </style>
</head>
<body>
                    <h1>Exemplo de caixas box-level</h1>
                    <p>Parágrafos também são exemplos de box-level, mas os <a href="">links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona. </p>
                    
</body>
</html>
