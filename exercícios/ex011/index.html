<!DOCTYPE html>
<html lang="pt-br">
<head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>Mídias em HTML</title>
</head>
<body>
                    <h1>Imagem dinâmica</h1>
                    <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador.</p>
                    <picture>
                                        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
                                        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
                                <img src="imagens/foto-g.png" alt="imagem flexível">        
                    </picture>
                    <h1>Reproduzindo Áudio</h1>
                    <p>Vamos aprender a reproduzir áudios em HTML5</p>
                    <audio preload="auto" autoplay controls loop>
                                        <source src="midia/Kraya - Freedom Trail Studio.mp3" type="audio/mpeg">
                                        <source src="midia/Kraya - Freedom Trail Studio.ogg" type="audio/ogg">
                                        <source src="midia/Kraya - Freedom Trail Studio.wav" type="audio/wav">
                                        <p>Infelismente seu navegador não consegue reproduzir áudio. <a href="midia/Kraya - Freedom Trail Studio.mp3">Clique aqui para baixar o arquivo MP3</a>

                                        </p>

                    </audio> 

                    <!--<audio src="midia/Kraya - Freedom Trail Studio.mp3" controls autoplay></audio>-->
                    <!--mp3, wav, OGG-->
                    
</body>
</html>
